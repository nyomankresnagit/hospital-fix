<!DOCTYPE html>  
<html>  
<head>  
    <title>Hospital</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}" />

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.css')}}"/>
    <script src="{{url_for('static', filename='jquery.js')}}"></script>
    <script src="{{url_for('static', filename='popper.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrapjs.js')}}"></script>

    <script>
        $(document).ready(function() {
            var messages = "{{ get_flashed_messages() }}";
      
            if (typeof messages != 'undefined' && messages != '[]') {
                $("#myModal").modal('show');
            };
        });
    </script>
</head>
<body class="body-login">
    <div id="login">
        <h3 class="text-center text-black pt-5">Simple Hospital</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action='{{url_for("auth_bp.login")}}' method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username1" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password1" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span></span>Â <span></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                                <button class="btn btn-info btn-md" data-toggle="modal" data-target="#modalAddPasien">Register Pasien</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <div id="modalAddPasien" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-xs-center">Add User Pasien</h4>
            </div>
            <div class="modal-body">
                <form role="form" method="POST" action='{{url_for("auth_bp.regis_admin")}}'>
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nama Pasien</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="namaAdmin">
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Alamat Pasien</label>
                      <div>
                          <input type="text" class="form-control input-lg" name="jabatan">
                      </div>
                  </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-info btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- MODAL Flash -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content-handling">
            <div class="modal-header-handling">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">CAUTION</h4>
            </div>
            <div class="modal-body-handling">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <div class="modal-footer-handling">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
  
    </div>
  </div>
</body>
</html>
